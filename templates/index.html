<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>골푸드</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <style>

            #image_style {
                display: block;
                margin: 50px auto 30px auto;
                width: 400px;
            }

            .button_center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50px;
            }
        </style>

        <script>
            $(document).ready(function () {
                // index.html 로드가 완료되면 자동으로 showGolf() 함수를 호출합니다.
                showGolf();
            });

            function showGolf() {
                $('').empty()
                $.ajax({
                    type: 'POST',
                    url: '/golf/list',
                    data: {},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('장소검색성공')
                        }
                    }
                })
            }

        </script>
    </head>

    <body>
        <div>
            <img id="image_style" src="../static/golfoodlog.png" alt="log image">
            <div class="button_center">
                골프장명: <input id="golfname" type="text"/>
                <button onclick="showGolf()" style="" type="button" class="btn btn-danger">검색</button>
            </div>
        </div>
    </body>

</html>
